<!-- flex layout  -->
<div class="center" fxLayout="row" fxLayoutAlign="center center">
  <!-- mat card starts -->
  <mat-card class="card">
    <form class="example-form" [formGroup]="LoginForm">
      <div style="text-align:center">
        <!-- header for fundoo -->
        <h2>
          <span class="blue">
            F
          </span>
          <span class="orange">
            u
          </span>
          <span class="black">
            n
          </span>
          <span class="green">
            d
          </span>
          <span class="blue">
            o
          </span>
          <span class="orange">
            o
          </span>
        </h2>
      </div>
      <!-- header for singin -->
      <h1 class="header"> SignIn</h1>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="username">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="LoginForm.controls['username'].invalid">
          enter valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="password" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="LoginForm.controls['password'].invalid">
          enter valid password
        </mat-error>
      </mat-form-field>
