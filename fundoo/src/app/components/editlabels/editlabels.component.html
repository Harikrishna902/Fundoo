<mat-dialog-content>
  <form [formGroup]="labelform">
    <mat-label>Edit Labels</mat-label>
    <div>
      <button mat-icon-button >
        <mat-icon >close</mat-icon>
      </button>
      <mat-form-field>
        <input matInput placeholder="create new label" formControlName="labelname">
      </mat-form-field>

      <button mat-icon-button  (click)="close(labelform.value)">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-nav-list>
    <a mat-list-item role="listitem" *ngFor="let n of labels">
      <mat-icon class="icon" routerLinkActive="mat-accent">label</mat-icon><span
        class="notes">{{n.label}}</span>
    </a>

  </mat-nav-list>
</mat-dialog-actions>
