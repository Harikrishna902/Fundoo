<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar-row>

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

    </button>
    <img src="../../../assets/keep_48dp.png " />
    <!-- <div class="fundoo"> -->
    <span class="blue">
      F
    </span>
    <span class="orange">

      u
    </span>
    <span class="black">
      n
    </span>
    <span class="green">
      d
    </span>
    <span class="blue">
      o
    </span>
    <span class="orange">
      o
    </span>
    <!-- </div> -->


    <button mat-icon-button matTooltip="Search" style="margin-left: 120px" (click)="sendSearchData()"
      class="searchicon">
      <mat-icon class="example-icon">search</mat-icon>
    </button>
    <input class="ip" matInput placeholder="search">



    <div class=" icon-right" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">


      <!-- <mat-icon>refresh</mat-icon> -->
      <!-- <mat-icon matSuffix>view_agenda</mat-icon> -->
      <div fxFlex="25" class="settingbtn">
        <button mat-icon-button color="basic" id="refresh" fxHide.xs matTooltip="refresh">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>


      <button mat-icon-button color="basic" id="grid" fxHide.xs matTooltip="grid" (click)="Change()" (click)="grid()"
        (click)="listView()">


        <img *ngIf="isClicked==false" src="../../../assets/outline-view_agenda-24px.svg" />
        <img *ngIf="isClicked==true" src="../../../assets/outline-border_all-24px.svg" />
      </button>

      <!-- <mat-icon matSuffix>settings</mat-icon> -->
      <div class="settings">
        <button mat-icon-button [matMenuTriggerFor]="menu" colour="basic" matTooltip="settings">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Send feedback</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item>App downloads</button>
          <button mat-menu-item>Keyboard Shaortcuts</button>
        </mat-menu>

      </div>

    </div>
    <span class="example-spacer"></span>
    <div clas=" icon-left" fxLayoutGap="20px" fxLayoutAlign="space-between center">
      <mat-icon>apps</mat-icon>
      <!-- <mat-icon matSuffix>account_circle</mat-icon> -->
    </div>
    <div [matMenuTriggerFor]="menuOne" fxFlex="3">
      <img class="pic" src="../../../assets/profile.jpg" />
    </div>

    <mat-menu #menuOne="matMenu">
      <div class="profileMenu">
        <div fxLayout="row" fxLayoutAlign="start start">

          <div>
            <img class="picture" src="../../../assets/profile.jpg" />
          </div>

        </div>


        <div fxLayout="row" fxLayoutAlign="end start" class="userInfo">
          <p>Hari krishna</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <p>{{email}}</p>
        </div>

        <mat-divider></mat-divider>
        <button mat-flat-button (click)="addAccount()">Add account</button>
        <button class="signout" mat-flat-button (click)="signout()">Sign out</button>

      </div>
    </mat-menu>


  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">

  <mat-sidenav class="width" #drawer mode="side" role="navigation">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-nav-list>
        <a mat-list-item routerLink="notes">
          <mat-icon>lightbulb_outline</mat-icon><span class="abc">Notes</span>
        </a> <br>
        <a mat-list-item routerLink="Reminders">
          <mat-icon> notifications_none</mat-icon><span class="abc">Reminders</span>
        </a> <br>
        <mat-divider></mat-divider>
        <br>
        <label fxLayout="row" style="font-size: 12px">LABLES</label>

        <a mat-list-item routerLink="editlabels">

          <mat-icon> mode_edit</mat-icon><span class="abc"></span>EditLabels
        </a> <br>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="Archive">
          <mat-icon> archive</mat-icon><span class="abc">Archive</span>
        </a> <br>
        <a mat-list-item routerLink="Trash">
          <mat-icon>delete</mat-icon><span class="abc">Trash</span>
        </a> <br>

      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <input class="box" matInput placeholder="Take a note"> -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
