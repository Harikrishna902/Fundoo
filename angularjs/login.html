<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <body ng-app="loginFormApp">
        <div ng-app="formExample" ng-controller="ExampleController">
            <form name="myForm" novalidate>
                <h1>Login page</h1><br>
                <input type="username" name="name" placeholder="UserName" />
                <span ng-show="myForm.name.$dirty && myForm.name.$invalid"><br>
                    <input type="password" name="password" placeholder="password" required />
                    <span ng-show="myForm.password.$untouched && myForm.password.$invalid"><br>
                        <!-- <button type="submit"  ng-click="update(user)">Login</button> -->
                        <button type="submit" ng-click="login()" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
                myForm.email.$dirty && myForm.email.$invalid">Register</button>
                        <button type="reset">Reset</button>
                        <pre>{{registrations}}</pre>
            </form>
            <table>

                <tbody>
                    <tr ng-repeat="item in registrations">
                        <td>{{user.name}}</td>
                        <td>{{user.password}}</td>

                    </tr>
                </tbody>
            </table>
            <pre>user = {{user | json}}</pre>

        </div>

    </body>
</body>

</html>
